<style>
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>

<div style="position:relative; width:234px; height:60px;">
  <a id="tm_link" href="https://download.teamviewer.com/full" style="text-decoration:none;">
    Télé-assistance.
  </a>
</div>

<div style="position:relative; width:234px; height:60px;">
  <button id="myBtn" style="text-decoration:none;">
    Télé-assistance + modal
  </button>
</div>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Veillez a utiliser ce logiciel uniquement avec l'un ou l'une de nos conseiller/ère netbanking <br> <a id="tm_link" href="https://download.teamviewer.com/full" style="text-decoration:none;">
    Télécharge le logiciel
  </a>.</p>
  </div>
</div>
    
<script>
var url_android = "https://play.google.com/store/apps/details?id=com.teamviewer.quicksupport.market"; <!-- to be removed maybe !-->
var url_ios = "https://itunes.apple.com/us/app/teamviewer-quicksupport/id661649585"; <!-- to be removed maybe !-->
var url_mac = "https://download.teamviewer.com/download/TeamViewerQS.dmg";
var url_window = "https://download.teamviewer.com/download/TeamViewerQS.exe";


if (navigator.userAgent.indexOf('Mac') != -1) {
  document.getElementById("tm_link").href = url_mac;
} else if (navigator.userAgent.indexOf('Windows') != -1) {
  document.getElementById("tm_link").href = url_window;
} else if (navigator.userAgent.indexOf('Android') != -1) { // to be removed
  document.getElementById("tm_link").href = url_android;
} else if (navigator.userAgent.indexOf('IOS') != -1) { // to be removed
  document.getElementById("tm_link").href = url_ios;
}
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
